<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Multiplayer Rocks Paper Scissors</title>

        <!-- BOOTSTRAP AND FONT-AWESOME LINKS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Blinker|Righteous|Pacifico|Shadows+Into+Light&display=swap" rel="stylesheet">

        <!-- CSS File -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    </head>

<body>

<div class="container">

    <header>
    <h1><span id="righteous">Rock</span><span id="shadow"> Paper</span><span id="pacifico"> Scissors</span></h1>
    </header>

    <div id="sizer">

        <!-- START BUTTON FOR USER NAME ENTRY -->
        <div id="swap-zone">
            <input id="username" placeholder="Name"/>
            <button type="button" id="start" class="btn btn-info">Start</button>
        </div>

        <!-- CURRENT PLAYER -->
        <div id="current-turn"><h2></h2></div>

        <!-- GAME DIV - ROW FOR PLAYERS AND RESULT -->
        <div class="row justify-content-between game-div">

            <!-- PLAYER 1 -->
            <div class="col-4">
                <div id="player1">
                    <h3 id="player1-name">Player1</h3>
                    <ul class="list-group">
                    </ul>
                    <div id="player1-chosen"></div>
                    <div class="outcomes">
                        <div class="outcome-trackers" id="player1-wins"></div>
                        <div class="outcome-trackers" id="player1-losses"></div>
                    </div>
                </div>
            </div> <!-- end PLAYER 1-->

            <!-- RESULT -->
            <div class="col-4"> 
                <div id="result"><h2></h2></div>
            </div>

            <!-- PLAYER 2 -->
            <div class="col-4">
                <div id="player2">
                <h3 id="player2-name">Player2</h3>
                    <ul class="list-group">
                    </ul>
                    <div id="player2-chosen"></div>
                    <div class="outcomes">
                        <div class="outcome-trackers" id="player2-wins"></div>
                        <div class="outcome-trackers" id="player2-losses"></div>
                    </div>
                </div>
            </div> <!-- end PLAYER 2-->
        </div> <!-- end GAME-DIV ROW -->

        <!-- CHAT BOX -->
        <div id="chat">
            <div id="chat-messages"></div>
            <div id="chat-bar">
                <input id="chat-input" />
                <button type="button" id="chat-send" class="btn btn-secondary">Send</button>
            </div>
        </div>
    </div> <!-- end SIZER DIV -->
</div>  <!-- end CONTAINER DIV -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
